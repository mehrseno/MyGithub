<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--style applied-->
    <link rel="stylesheet" href="style.css">
    <!--set title-->
    <title>MyGithub</title>
</head>

<body>
    <div class="transparent-rectangle transparent-elemenet">
        <div class="transparent-rectangle__top">
            <img class="transparent-rectangle__avatar_url transparent-rectangle__top-left"
                src="../MyGithub/images/avatar-image.png" alt="user avatar">
            <div class="transparent-rectangle__top-right">
                <p class="transparent-rectangle__name">Name</p>
                <p class="transparent-rectangle__blog">Blog</p>
                <p class="transparent-rectangle__location">Location</p>
            </div>
        </div>
        <div class="transparent-rectangle__bottom">
            <p class="transparent-rectangle__bio"> bio </p>
        </div>

    </div>
    <div class="transparent-search transparent-elemenet">
        <h2>Username</h2>
        <form>
            <input class="transparent-search__input" type="text" required="">
            <input class="transparent-search__submit-button" type="submit" name="SEARCH"></input>
        </form>
    </div>
    <div>
        <i class="fab fa-github-alt"></i>
        <button class="clear__localStorage-button">clear localStorage</button>
    </div>
    <div class="print__scroll-bar"> keep your eyes on this part </div>
    <script src="../MyGithub/script.js"></script>

</body>

</html>
